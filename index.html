<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/f24433b2e0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Tasbeh</title>
</head>
<body>

    <div class="zikr-container">
        <p>SubhanAllah - سبحان</p>
    </div>
    <div class="options">
        <p onclick="changeOption('SubhanAllah - سبحان')">SubhanAllah - سبحان</p>
        <p onclick="changeOption('SubhanAllah wa biHamdihi')">SubhanAllah wa biHamdihi</p>
        <p onclick="changeOption(`Hasbunallah Wa Ni'mal Wakeel`)">Hasbunallah Wa Ni'mal Wakeel</p>
        <p onclick="changeOption(`La ilaha illa'llah`)">La ilaha illa'llah </p>
        <p onclick="changeOption(`Astagfirulloh - أَسْتَغْفِرُ`)">Astagfirulloh - أَسْتَغْفِرُ</p>
        <p onclick="changeOption(`Allah-o-Akbar - الله أكبر`)">Allah-o-Akbar - الله أكبر</p>
        <p onclick="changeOption(`Alhamdulillah - ٱلْحَمْدُ لِلَّٰ`)">Alhamdulillah - ٱلْحَمْدُ لِلَّٰ</p>
        <p onclick="changeOption(`Ya-Fattahu`)">Ya-Fattahu</p>
        <p onclick="changeOption(`Al-Wahhab`)">Al-Wahhab</p>
        <p onclick="changeOption(`Al-Basit`)">Al-Basit</p>
        <p onclick="changeOption(`Ya-Latifu`)">Ya-Latifu</p>
    </div>

    <div class="tasbeh-container">
        <img src="1.png" alt="" class="image">
        <div class="counter">0</div>
    </div>

    <button id="clear" >clear</button>
    


    <script src="app.js"></script>
</body>
</html>
